<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Подключение файла стилей -->
<!--    <link rel="stylesheet" href="/css/styles.css">-->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>
<h1>Product List</h1>
<a href="/products/new">Add  new Product</a>
<table>
    <thead>
    <tr>
<!--        <th>ID</th>-->
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Цикл по продуктам из модели -->
    <tr th:each="product : ${products}">
<!--        <td th:text="${product.id}"></td>-->
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/products/{id}(id=${product.id})}">О товаре </a>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
            <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
                <button type="submit">Удалить продукт</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
